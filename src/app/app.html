<ion-split-pane (ionChange)="updateTitles()" when="true">

  <ion-menu [content]="content">

    <!-- <ion-header>
      <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-navbar>
    </ion-header> -->

    <ion-content style="background-color: #008c8c !important;color: white !important ">

      <div class="user-block">

        <div class="outer-circle text-center">

          <div class="img-fluid text-center image-box image-alex">

            <div class="img-fluid text-center image-box">
              <ion-icon name="person" class="user-image-icon"></ion-icon>
          
            </div>

          </div>

        </div>

        <div style="padding:20px;cursor:pointer;margin-top:20px;" (click)="gotoMyDashboard()">

          <img src="assets/imgs/dashboard.png" width="24" height="24" class="icon-image">
          <span class="inline-text">DASHBOARD</span>

        </div>

        <div style="padding:20px;cursor:pointer" (click)="gotoMycalendar()">

          <img src="assets/imgs/calendar.png" width="24" height="24" class="icon-image">
          <span class="inline-text"> MY CALENDAR</span>

        </div>

        <div style="padding:20px;cursor:pointer" (click)="gotoTaskList()">

          <img src="assets/imgs/list.png" width="24" height="24" class="icon-image">
          <span class="inline-text"> MY FIELD JOB </span>

        </div>

        <div style="padding:20px;cursor:pointer">

          <img src="assets/imgs/menu.png" width="24" height="24" class="icon-image">
          <span class="inline-text"> FIELD JOB OVERVIEW</span>

        </div>


        <div style="padding:20px;cursor:pointer">

          <img src="assets/imgs/briefcase.png" width="24" height="24" class="icon-image">
          <span class="inline-text"> DEBRIEF</span>

        </div>

        <div class="settings">
          <div class="inner text-center">
            <ion-icon name="settings"></ion-icon>
            <label style="font-size: 12px;vertical-align: text-top;">SETTINGS</label>
          </div>
        </div>

    
      </div>
      </ion-content>

  </ion-menu>


  <ion-nav [root]="rootPage" main #content></ion-nav>


</ion-split-pane>
