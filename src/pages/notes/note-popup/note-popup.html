<ion-header>
  
  <!-- <ion-title>Add Time Details</ion-title> -->
  
</ion-header>


<ion-content padding class="debriefPopup">
  <ion-row class="bold paddingleft15">Add Notes Details</ion-row>
  <ion-row  class="timeDetails margintop20">
    <ion-col col-4>
      <ion-label style="margin:0px" class="paddingleft15">DATE</ion-label>
     
      <ion-row>
        <!-- <ion-col col-9 class="datePickerBorder">
          
        </ion-col> -->
        <ion-col  col-12 class="datePickerBorder">
          <button class="datePickerBtn widthfull" style="padding:0px" ion-button icon-right (click)="enddatepicker.open();setEndDatePickerClass($event)">
            <ion-datetime style="z-index:-1;width:80%"  #enddatepicker class="customeDatePicker" (opened)="setEndDatePickerClass($event)"  displayFormat="DD-MMM-YYYY" pickerFormat="MMM DD YYYY" [(ngModel)]="noteDetails.noteDate"></ion-datetime>
            <ion-icon name="calendar"></ion-icon>
          </button>
          
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col col-4>
      <ion-label style="margin:0px" class="paddingleft15">NOTES TYPE</ion-label>
      <ion-item>
        
        <ion-select [(ngModel)]="noteDetails.noteType" class=" customeSelect" [compareWith]="compareFn" interface="popover" >
          
          <ion-option>Select</ion-option>
          <ion-option  *ngFor="let noteType of noteTypes" [value]="noteType">{{noteType.Value}}</ion-option>
          
        </ion-select>
      </ion-item>
    </ion-col>
    
    <ion-col col-4>
      <ion-label style="margin:0px" class="paddingleft15">NOTES</ion-label>
      <ion-item>
        
        <ion-input [(ngModel)]="noteDetails.noteDesc"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  
  
  <ion-row class="margintop30 paddingleft15">
    <button ion-button color="danger" class="width100px" *ngIf="isEdit"   (click)="saveTimeObject()" >SAVE</button>
    <button ion-button color="danger" class="width100px" *ngIf="!isEdit" (click)="saveTimeObject()" >ADD</button>
    <button ion-button class="width100px bgTransparent colorBlack borderBlack" (click)="closePopup()">CANCEL</button>
  </ion-row>
</ion-content>
