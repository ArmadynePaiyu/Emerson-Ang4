<ion-header>
    <ion-navbar>
        <ion-title>Emerson</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-9>
                <ion-row>
                    <ion-col style="border-right:1px solid #f4f4f4" class="text-center">
                        <span class="detail" (click)="goToDetails()">DETAILS</span>
                    </ion-col>
                    <ion-col class="ONSITE-REQUIREMENTS text-center">
                        ONSITE REQUIREMENTS
                    </ion-col>
                </ion-row>

                <div class="notes">NOTES</div>

                <ion-row *ngFor="let item of dummyArr">
                    <ion-col col-4>
                        <ion-list>
                            <ion-item class="noBorder-topBottom">
                                <ion-icon name="person" item-start class="icon-color"></ion-icon>
                                <span class="font-color font-size11 font-weight600">OHANPALU</span>
                            </ion-item>
                            <ion-item class="noBorder-topBottom">
                                <ion-icon name="information-circle" item-start class="icon-color"></ion-icon>
                                <span class="font-color font-size11 font-weight600">CUSTOMER SITE INFORMATION</span>
                            </ion-item>
                            <ion-item class="noBorder-topBottom">
                                <ion-icon name="calendar" item-start class="icon-color"></ion-icon>
                                <span class="font-color font-size11 font-weight600">10/01/2018</span>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                    <ion-col col-8>

                        <ion-textarea class="text-area"></ion-textarea>

                    </ion-col>
                </ion-row>

                <div class="notes">ATTACHMENTS</div>

                <ion-row class="pad-10">
                    <ion-col col-4>
                        <img class="attachment-image" src="../../assets/imgs/Word_1x.png" />
                        <div class="font-color font-size16 font-weight600 ">São Paulo</div>
                    </ion-col>
                    <ion-col col-4>
                        <img class="attachment-image" src="../../assets/imgs/Excel_1x.png" />
                        <div class="font-color font-size16 font-weight600 ">São Paulo</div>
                    </ion-col>
                    <ion-col col-4>
                        <img class="attachment-image" src="../../assets/imgs/Notepad_1x.png" />
                        <div class="font-color font-size16 font-weight600 ">São Paulo</div>
                    </ion-col>
                </ion-row>
            </ion-col>
            <ion-col col-3>
                <ion-row class="pad-15 width100 no-marginLeft">
                    <ion-col col-12 class="font-color font-size10 font-weight600 no-padding">SERVICE REQUEST</ion-col>
                    <ion-col col-12 class="font-color font-size10 font-weight900 martop-5 no-padding">171124-00003</ion-col>
                </ion-row>
                <ion-row class="pad-10 width100 no-marginLeft">
                    <ion-col col-12 class="font-color font-size11 font-weight600 text-center marbottom-20">JOB DESCRIPTION</ion-col>
                    <!-- <ion-col col-6> -->
                    <ion-col col-6 class="font-color font-size10 font-weight600 no-padding">START DATE</ion-col>
                    <ion-col col-6 class="font-color font-size10 font-weight600 no-padding">END DATE</ion-col>

                    <!-- </ion-col> -->
                    <!-- <ion-col col-6> -->
                    <ion-col col-6 class="font-color font-size10 font-weightbold no-padding">10/01/2018</ion-col>
                    <ion-col col-6 class="font-color font-size10 font-weightbold no-padding">26/01/2018</ion-col>
                    <!-- </ion-col> -->
                    <ion-col col-12 class="ser-reqNo">4</ion-col>
                    <ion-col col-12 class="font-color font-size14 font-weight600 text-center">DURATION</ion-col>
                </ion-row>
                <ion-row class="pad-7 width100 no-marginLeft">
                    <ion-list>
                        <ion-item class="noBorder-topBottom">
                            <ion-icon name="pin" item-start class="icon-color"></ion-icon>
                            <span class="font-color font-size10 font-weight600 ver-middle">Warrington</span>
                        </ion-item>
                        <ion-item class="noBorder-topBottom">
                            <ion-icon name="calendar" item-start class="icon-color"></ion-icon>
                            <span class="font-color font-size10 font-weight600 ver-middle">08 Jan 2018</span>
                        </ion-item>
                        <ion-item class="noBorder-topBottom">
                            <ion-icon name="radio-button-on" item-start class="icon-color"></ion-icon>
                            <span class="font-color font-size10 font-weight600 ver-middle">Assigned</span>
                        </ion-item>
                    </ion-list>
                </ion-row>

                        <button ion-button class="onsite-btns">FIELD JOB LISTS</button>
                        <button ion-button class="onsite-btns" (click)="goToDebrief()">DEBRIEF</button>
          </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
