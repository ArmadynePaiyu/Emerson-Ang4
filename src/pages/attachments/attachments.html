<ion-header>

    <ion-navbar>
      <ion-title>Emerson</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-row>
        <ion-item>
              <span class="attachments-label">ADD ALL ATTACHMENTS HERE</span> 
              <ion-icon name="add-circle" item-end></ion-icon>
              <ion-icon name="md-create" item-end></ion-icon>
          </ion-item>
    </ion-row>
    <ion-row class="pad-10">
        <div class="img-parentDiv">
            <img class="attachment-image" src="../../assets/imgs/Word_1x.png" />
            <div class="font-color font-size16 font-weight600 text-center">São Paulo</div>
        </div>
        <div class="img-parentDiv">
            <img class="attachment-image" src="../../assets/imgs/Excel_1x.png" />
            <div class="font-color font-size16 font-weight600 text-center">São Paulo</div>
        </div>
        <div class="img-parentDiv">
            <img class="attachment-image" src="../../assets/imgs/Notepad_1x.png" />
            <div class="font-color font-size16 font-weight600 text-center">São Paulo</div>
        </div>
    </ion-row>
    <ion-fab right bottom>
      <button ion-fab color="light"><ion-icon name="add"></ion-icon></button>
      <ion-fab-list side="top">
          <button ion-fab><ion-icon name="time" (click) = "goToTime()"></ion-icon></button>
          <button ion-fab><ion-icon name="cash" (click) = "goToExpense()"></ion-icon></button>
          <button ion-fab><ion-icon name="construct" (click) = "goToMaterial()"></ion-icon></button>
          <button ion-fab><ion-icon name="clipboard" (click) = "goToNotes()"></ion-icon></button>
          <button ion-fab><ion-icon name="attach" ></ion-icon></button>
          <button ion-fab><ion-icon name="create" (click) = "goToEngineerSignature()"></ion-icon></button>
          <button ion-fab><ion-icon name="book" (click) = "goToSummary()"></ion-icon></button>
          <button ion-fab><ion-icon name="checkmark-circle" (click) = "goToCustomerSignature()"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
  </ion-content>
